<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Assessment</title>
</head>
<body>
    <h1>Coding Assessment</h1>
    <P class="intro">The following quiz will ask you three code-related questions. If you get a question wrong, 
        5 seconds will be deducted from the time you have left.</P>

    <!--Container for all of the content for the quiz to work-->
    <div class="container">
        <div id="questionContainer" class="hide">
            <div id="questions"></div>
            <div id="answerOptions"></div>
                <button class="btn" id="btn1">1</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn3">3</button>
        </div>
        <div class="controls">
            <button class="startBtn" id="startQuiz">Start Quiz</button>
        </div>
    </div>

    <!--Division for timer-->
    <div id="countdown" class="timer"></div>

    <!--Section for quiz questions-->
    <section id="quiz">

    </section>
    <div>
        <ul id="highscore"></ul>
    </div>

    <script src="assets/index.js"></script>
</body>
</html>
